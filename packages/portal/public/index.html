<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <link rel="stylesheet" href="https://at.alicdn.com/t/font_817620_g5q83gbq5h.css"> -->
    <style scoped>
      @keyframes loading {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .AppLoading{
        color: rgba(0,0,0,0.45);
        position: absolute;
        top:49%;
        left: 46%;
      }
      .AppLoading .icon {
        display: inline-block;
        animation: loading linear 0.8s infinite;
        position: relative;
      }
      .AppLoading .loadingCirle{
        color: rgba(17, 18, 24, 0.5);
        width: 12px;
        height: 12px;
        border: 1px solid rgb(119, 119, 119);
        border-right: 1px solid rgb(255, 255, 255);
        border-radius: 50%;
        margin-right: 5px;
      }
    </style>
    <title></title>
  </head>
  <body style="overflow: hidden;">
    <noscript>
      <strong>We're sorry but portal doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="AppLoading">
        <div class="loadingCirle icon"></div>
        <span>努力加载中</span> 
      </div>
    </div>
    <script src="<%= BASE_URL %>config.js?v=1.7"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
